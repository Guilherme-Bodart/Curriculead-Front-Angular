<div class="flex align-items-center justify-content-between h-full px-5">
  <div class="logo">
    <img
      [src]="'/assets/logo2.jpeg'"
      style="width: 80px; height: 80px; margin-top: 16px"
    />
  </div>

  <div class="menu">
    <a
      class="menu-item"
      [routerLink]="routeItem(item)"
      (click)="onActiveItemChange(item)"
      [ngClass]="{ active: activeItem == item }"
      *ngFor="let item of menuItems; let i = index"
    >
      <i [class]="item.icon"></i>
      <span>{{ item.label }}</span>
    </a>
  </div>
</div>
